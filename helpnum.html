<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Descrição" content="Página de ajuda, contém os numerais e e sinais básicos das operações matemáticas">
    <link rel="stylesheet" href="./css/index.css"><!-- Estilo padrão das páginas -->
    <link id="css" href="./css/braille-big.css" rel="stylesheet"> <!-- Biblioteca Braille -->
    <link rel="icon" type="image/png" href="br.gif"> <!-- Icone da página -->
    
    <title>Ajuda</title>
</head>

<body>
        <div class="container">
            <h2>Números</h2>
            <p><strong>Utiliza a mesma sequência de pontos da série 1 precedido pelo caractere de escape (#)</strong></p>
            <div class="container2"><div class="br br-num"></div><h2>prefixo</h2></div>
            <div class="container2"><div class="br br-a "></div><h2>1</h2></div>
            <div class="container2"><div class="br br-b "></div><h2>2</h2></div>
            <div class="container2"><div class="br br-c "></div><h2>3</h2></div>
            <div class="container2"><div class="br br-d "></div><h2>4</h2></div>
            <div class="container2"><div class="br br-e "></div><h2>5</h2></div>
            <div class="container2"><div class="br br-f "></div><h2>6</h2></div>
            <div class="container2"><div class="br br-g "></div><h2>7</h2></div>
            <div class="container2"><div class="br br-h "></div><h2>8</h2></div>
            <div class="container2"><div class="br br-i "></div><h2>9</h2></div>
            <div class="container2"><div class="br br-j "></div><h2>0</h2></div>
            <div class="container2"><div class="br br-ex "></div><h2>+</h2></div>
            <div class="container2"><div class="br br-hyph "></div><h2>-</h2></div>
            <div class="container2"><div class="br br-ast "></div><h2>*</h2></div>
            <div class="container2"><div class="br br-period "></div><h2>/</h2></div>
            <div class="container2"><div class="br br-par "></div><h2>=</h2></div>
</body>

</html>
